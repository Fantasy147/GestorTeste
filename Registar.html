<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Secção</title>
    <link rel="stylesheet" href="Formato.css">
<body>
    <div class = janela>
        <h2>Criar Conta</h2>
        <form action="Início.html" method="post">
            <div class="utilizador">
                <label for="utilizador">Nome de utilizador:</label>
                <input type="text" id="utilizador" name="utilizador" required placeholder="Digite seu nome de utilizador"><br>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email"><br>
            </div>
            <div class="palavra-passe">
                <label for="palavra-passe">Palavra-passe:</label>
                <input type="password" id="palavra-passe" name="palavra-passe" required placeholder="Digite sua palavra-passe"><br>
            </div>
            <div class="repetir_palavra-passe">
                <input type="password" id="palavra-passe" name="palavra-passe" required placeholder="Confirme sua palavra-passe"><br><br>
            </div>
            <button type="submit" class="entrar_button">Entrar</button>
            <div class = Entrar>
                <a href="Entrar.html">Já possui uma conta?</a>
            </div>
        </form>
    </div>
</body>
</head>
</html>
