<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Secção</title>
    <link rel="stylesheet" href="Formato.css">
    <script src="Forma.js"></script>
</head>
<body>
    <div class = janela>
        <img src="Instagram.png" alt="Logo" class="imagem">
        <h2>Iniciar Secção</h2>
        <form action="Início.html" method="post">
            <div class="utilizador">
                <label for="utilizador">Nome de utilizador:</label>
                <input type="text" id="utilizador" name="utilizador" required placeholder="Digite seu nome de utilizador"><br>
            </div>
            <div class="palavra-passe">
                <label for="palavra-passe">Palavra-passe:</label>
                <input type="password" id="palavra-passe" name="palavra-passe" required placeholder="Digite sua palavra-passe"><br><br>
            </div>
            <button type="submit" class="entrar_button">Entrar</button>
            <div class =password_esquecida>
                <a href="tt.html">Esqueceu a senha?</a>
            </div>
            <div class = registar>
                <a href="Registar.html">Não tem conta?</a>
            </div>
        </form>
    </div>
</body>
</html>
